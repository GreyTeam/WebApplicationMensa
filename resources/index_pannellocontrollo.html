<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Calendar</title>
	
    <link rel="stylesheet" href="style_pannellocontrollo.css" />
		<link rel="icon" href="spaghetti.png" type="png">
	
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
	
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	
	
	
		
  </head>
  
<body>
<!--Made by Davide Andreolli, Daniel Francisci, Gasperetti lorenzo, Devid Troka-->
	<div class="box">
		
		<h1>STORICO PRENOTAZIONI</h1>
		<a href="/admin/prenotazioni">
			<input type="submit" id="download" value="SCARICA PRENOTAZIONI DI OGGI"></br> 	  
		</a>
		<div class="container">
		  <div class="calendar">
			<div class="month">
			  <i class="fas fa-angle-left prev"></i>
			  <div class="date">
				<h1></h1>
			  </div>
			  <i class="fas fa-angle-right next"></i>
			</div>
			<div class="weekdays">
			  <div>Dom</div>
			  <div>Lun</div>
			  <div>Mar</div>
			  <div>Mer</div>
			  <div>Gio</div>
			  <div>Ven</div>
			  <div>Sab</div>
			</div>
			<div class="days"></div>
		  </div>
		</div>

		<input type="submit" id="send" value="INVIA"></br> 	  
	</div>

    <script src="index_pannellocontrollo.js"></script>
	
  </body>
  
</html>
<!--Made by Davide Andreolli, Daniel Francisci, Gasperetti lorenzo, Devid Troka-->
